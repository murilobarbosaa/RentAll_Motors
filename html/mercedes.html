<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="RentAll Motors">
    <meta property="og:description" content="A RentAll Motors é uma empresa especializada no aluguel de carros de luxo das marcas Audi, BMW e Mercedes-Benz. Além de oferecer uma frota exclusiva que combina desempenho superior a designs sofisticados, a empresa se destaca pelo compromisso em proporcionar uma experiência automotiva inigualável.">
    <meta property="og:image" content="../Images/icone.png">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">

    <link rel="stylesheet" href="../css/audi.css">
    <link rel="icon" type="image/x-icon" href="../Images/icone.ico">
    <title> RentAll Motors - Mercedes-Benz </title>
</head>

<body>
    <header>
        <a href="#SUV">Suv</a>
        <a href="#Coupe">Coupe</a>
        <a href="#Sedan">Sedan</a>
    </header>

    <main>
        <div>
            <h1 id="ModelosDisponiveis"> Modelos <span> Disponíveis </span></h1>

            <section id="SUV">
                <p class="ClasseDoCarro">- Suv -</p>
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div class="carousel">
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Suv/EQB suv.png" alt="EQ8" />
                                <p class="NomeDoCarro"> EQ8 </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Suv/EQE suv.png" alt="EQE" />
                                <p class="NomeDoCarro"> EQE </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Suv/EQS suv Maybach.png" alt="EQS" />
                                <p class="NomeDoCarro"> EQS Maybach</p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Suv/G-Class suv.png" alt="G-Class" />
                                <p class="NomeDoCarro"> G-Class </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Suv/GLA suv.png" alt="GLA" />
                                <p class="NomeDoCarro"> GLA </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Suv/GLB suv.png" alt="GLB" />
                                <p class="NomeDoCarro"> GLB </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Suv/GLC suv.png" alt="GLC" />
                                <p class="NomeDoCarro"> GLC </p>
                            </div>
                        </div>
                    </div>
                    <button class="prev-btn rolagem">&#8249;</button>
                    <button class="next-btn rolagem">&#8250;</button>
                </div>
            </section>

            <section id="Coupe">
                <p class="ClasseDoCarro" style="text-align: center;">- Coupe -</p>
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div class="carousel">
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Coupe/CLA coupe.png" alt="CLA" />
                                <p class="NomeDoCarro"> CLA </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Coupe/CLS coupe.png" alt="CLS" />
                                <p class="NomeDoCarro"> CLS </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Coupe/Mercedes-AMG GT 4-door coupe.png" alt="AMG GT 4-door" />
                                <p class="NomeDoCarro"> AMG GT </p>
                            </div>
                        </div>
                    </div>
                    <button class="prev-btn rolagem">&#8249;</button>
                    <button class="next-btn rolagem">&#8250;</button>
                </div>
            </section>

            <section id="Sedan">
                <p class="ClasseDoCarro">- Sedan -</p>
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div class="carousel">
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Sedan/C-Class sedan.png" alt="C-Class" />
                                <p class="NomeDoCarro"> C-Class </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Sedan/EQE sedan.png" alt="EQE" />
                                <p class="NomeDoCarro"> EQE </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Sedan/EQS sedan.png" alt="EQS" />
                                <p class="NomeDoCarro"> EQS </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosMercedes/Sedan/Mercedes-Maybach S-Class sedan.png" alt="Mercedes-Maybach S-Class" />
                                <p class="NomeDoCarro"> Mercedes-Maybach S-Class </p>
                            </div>
                        </div>
                    </div>
                    <button class="prev-btn rolagem">&#8249;</button>
                    <button class="next-btn rolagem">&#8250;</button>
                </div>
            </section>
        </div>

        <div>
            <aside>
                <p id="NomeDaMarca">- Rent<span>All</span> Motors </p>
                <hr id="Hr" />
                <div id="Formulario">
                    <form>
                        <p id="ReserveSeuCarroAqui"> Reserve seu carro <span> aqui </span> </p>

                        <label for="Nome">Nome:</label>
                        <input type="text" id="nome" name="nomeAvant" />

                        <label for="Email">E-mail:</label>
                        <input type="email" id="emailAvant" name="email" />

                        <label for="Telefone">Telefone:</label>
                        <input type="tel" id="telefoneAvant" name="telefone" />

                        <label for="CPF">CPF:</label>
                        <input type="cpf" id="cpf" name="cpf" />

                        <label for="Modelo">Modelo do Carro:</label>
                        <select id="Modelo" name="modelo">
                            <option value="EQB"> EQB </option>
                            <option value="EQE"> EQE </option>
                            <option value="EQS Maybach"> EQS Maybach </option>
                            <option value="G-Class"> G-Class </option>
                            <option value="GLA"> GLA </option>
                            <option value="GLB"> GLB </option>
                            <option value="GLC"> GLC </option>
                            <option value="CLA"> CLA </option>
                            <option value="CLS"> CLS </option>
                            <option value="AMG GT"> AMG GT </option>
                            <option value="C-Class"> C-Class </option>
                            <option value="EQE"> EQE </option>
                            <option value="EQS"> EQS </option>
                            <option value="Mercedes-Maybach S-Class"> Mercedes-Maybach S-Class </option>
                        </select>

                        <button type="button" id="BotaoForm"> Enviar </button>
                    </form>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <section id="Novidades">
            <p class="negrito"> Deseja Receber Novidades? </p>
            <div>
                <input id="firstname" type="text" name="firstname" placeholder="Digite o seu email">
                <button type="button" id="BotaoForm"> Enviar </button>
            </div>
        </section>

        <section class="RedesSociais">
            <div id="FaleConosco">
                <p class="negrito"> Fale conosco </p>
                <div id="OrganizarRedesSociais">
                    <div onclick="window.location.href='mailto:murilobarbosa2811@gmail.com'">
                        <img src="../Images/Email.png" id="email" class="social" />
                    </div>
                    <div onclick="window.location.href='https://wa.me/5561999522811'">
                        <img src="../Images/Whatsapp.png" id="whatsapp" class="social" />
                    </div>
                </div>
            </div>
        </section>

        <section class="RedesSociais">
            <p class="negrito"> Redes Sociais </p>
            <div id="OrganizarRedesSociais">
                <div onclick="window.location.href='https://www.instagram.com/mercedesbenz/'">
                    <img src="../Images/instagram.png" id="instagram" class="social" />
                </div>
                <div onclick="window.location.href='https://www.youtube.com/@MercedesBenz'">
                    <img src="../Images/youtube.png" id="youtube" class="social" />
                </div>
            </div>
        </section>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
