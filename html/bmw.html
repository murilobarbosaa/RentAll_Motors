                            </div>
                            <div class="item">
                                <img src="../Images/CarrosBmw/Suv/X2.png" alt="X2" />
                                <p class="NomeDoCarro"> X2 </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosBmw/Suv/X3.png" alt="X3" />
                                <p class="NomeDoCarro"> X3 </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosBmw/Suv/X4.png" alt="X4" />
                                <p class="NomeDoCarro"> X4 </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosBmw/Suv/X5.png" alt="X5" />
                                <p class="NomeDoCarro"> X5 </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosBmw/Suv/X6.png" alt="X6" />

                            <div class="item">
                                <img src="../Images/CarrosBmw/Suv/X7.png" alt="x7" />

                            </div>
                        </div>
                    </div>
                    <button class="prev-btn rolagem">&#8249;</button>
                    <button class="next-btn rolagem">&#8250;</button>
                </div>
            </section>

            <section id="Coupe">
                <p class="ClasseDoCarro" style="text-align: center;">- Coupe -</p>
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div class="carousel">
                            <div class="item">
                                <img src="../Images/CarrosBmw/Coupe/M2.png" alt="M2" />
                                <p class="NomeDoCarro"> M2 </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosBmw/Coupe/M4.png" alt="M4" />
                                <p class="NomeDoCarro"> M4 </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosBmw/Coupe/M8 coupe.png" alt="M8" />

                    <button class="prev-btn rolagem">&#8249;</button>
                    <button class="next-btn rolagem">&#8250;</button>
                </div>
            </section>

            <section id="Sedan">
                <p class="ClasseDoCarro">- Sedan -</p>
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div class="carousel">
                            <div class="item">
                                <img src="../Images/CarrosBmw/Sedan/I4.png" alt="I4" />
                                <p class="NomeDoCarro"> I4 </p>
                            </div>
                            <div class="item">
                                <img src="../Images/CarrosBmw/Sedan/I5.png" alt="I5" />
                                <p class="NomeDoCarro"> I5 </p>

                                <img src="../Images/CarrosBmw/Sedan/I7.png" alt="I7" />

                            </div>
                            <div class="item">
                                <img src="../Images/CarrosBmw/Sedan/M8.png" alt="M8" />
                                <p class="NomeDoCarro"> M8 </p>
                            </div>
                        </div>
                    </div>
                    <button class="prev-btn rolagem">&#8249;</button>
                    <button class="next-btn rolagem">&#8250;</button>
                </div>
            </section>
        </div>

        <div>
            <aside>
                <p id="NomeDaMarca">- Rent<span>All</span> Motors </p>
                <hr id="Hr" />
                <div id="Formulario">
                    <form>
                        <p id="ReserveSeuCarroAqui"> Reserve seu carro <span> aqui </span> </p>

                        <label for="Nome">Nome:</label>
                        <input type="text" id="nome" name="nomeAvant" />

                        <label for="Email">E-mail:</label>
                        <input type="email" id="emailAvant" name="email" />

                        <label for="Telefone">Telefone:</label>
                        <input type="tel" id="telefoneAvant" name="telefone" />

                        <label for="CPF">CPF:</label>
                        <input type="cpf" id="cpf" name="cpf" />

                        <label for="Modelo">Modelo do Carro:</label>
                        <select id="Modelo" name="modelo">
                            <option value="X1"> X1 </option>
                            <option value="X2"> X2 </option>
                            <option value="X3"> X3 </option>
                            <option value="X4"> X4 </option>
                            <option value="X5"> X5 </option>
                            <option value="X6"> X6 </option>
                            <option value="X7"> X7 </option>
                            <option value="M2"> M2 </option>
                            <option value="M4"> M4 </option>
                            <option value="M8"> M8 Coupe </option>
                            <option value="I4"> I4 </option>
                            <option value="I5"> I5 </option>
                            <option value="I7"> I7 </option>
                            <option value="M3"> M3 </option>
                            <option value="M8"> M8 </option>
                        </select>

                        <button type="button" id="BotaoForm"> Enviar </button>
                    </form>
                </div>
            </aside>
        </div>

            <p class="negrito"> Deseja Receber Novidades? </p>
            <div>
                <input id="firstname" type="text" name="firstname" placeholder="Digite o seu email" />
                <button type="button" id="BotaoForm"> Enviar </button>
            </div>
        </section>

        <section class="RedesSociais">
            <div id="FaleConosco">
                <p class="negrito"> Fale conosco </p>
                <div id="OrganizarRedesSociais">
                    <div onclick="window.location.href='mailto:murilobarbosa2811@gmail.com'">
                        <img src="../Images/Email.png" id="email" class="social" />
                    </div>
                    <div onclick="window.location.href='https://wa.me/5561999522811'">
                        <img src="../Images/Whatsapp.png" id="whatsapp" class="social" />
                    </div>
                </div>
            </div>
        </section>

        <section class="RedesSociais">
            <p class="negrito"> Redes Sociais </p>
            <div id="OrganizarRedesSociais">

                <div onclick="window.location.href='https://www.youtube.com/@BMW'">
